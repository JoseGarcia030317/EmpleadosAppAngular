<!-- empleado-form.component.html -->
<div class="card mb-4">
  <div class="card-header bg-primary text-white">
    <i class="bi bi-person-plus me-2"></i>Registro
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()">
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Num. Empleado:</label>
          <input type="number" class="form-control"
                 [(ngModel)]="nuevoEmpleado.numEmpleado"
                 name="numEmpleado" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Nombre:</label>
          <input type="text" class="form-control"
                 [(ngModel)]="nuevoEmpleado.nombre"
                 name="nombre" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Correo:</label>
          <input type="email" class="form-control"
                 [(ngModel)]="nuevoEmpleado.correo"
                 name="correo" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Tel√©fono:</label>
          <input type="tel" class="form-control"
                 [(ngModel)]="nuevoEmpleado.telefono"
                 name="telefono" required>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-6">
          <label class="form-label">Fecha de Nacimiento:</label>
          <input type="date" class="form-control"
                 [(ngModel)]="nuevoEmpleado.fechaNacimiento"
                 name="fechaNacimiento" required>
        </div>
        <div class="col-md-6">
          <label class="form-label mb-3">Sexo:</label>
          <div class="d-flex">
            <div class="form-check me-4">
              <input class="form-check-input" type="radio"
                     name="sexo" id="masculino"
                     value="Masculino" [(ngModel)]="nuevoEmpleado.sexo" required>
              <label class="form-check-label" for="masculino">
                Masculino
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio"
                     name="sexo" id="femenino"
                     value="Femenino" [(ngModel)]="nuevoEmpleado.sexo" required>
              <label class="form-check-label" for="femenino">
                Femenino
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary btn-lg">
          <i class="bi bi-plus-circle me-2"></i>Agregar
        </button>
      </div>
    </form>
  </div>
</div>
